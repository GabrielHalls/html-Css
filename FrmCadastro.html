<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gv-Cadastro</title>
    <link rel="stylesheet" href="frmcadastro.css">
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form >
            <div>
                    <input type="text" placeholder="Digite seu nome" class="inputs" >


            </div>  

            <div>
                <input type="email" placeholder="Digite seu melhor email " class="inputs" >

                
        </div>

        <div>
            <input type="password" placeholder="Senha" class="inputs">

            
    </div>

    <div>
        <input type="password" placeholder="Repita sua senha" class="inputs">

        
</div>

<textarea class="inputs" name="Descricao" id="descricao" cols="10" rows="10" placeholder="Fale um pouco sobre você"></textarea>
<p>Sexo:</p>
<div class="box-select"></div>
<div>
    <input type="radio" id="m" value="m" name="sexo">
    <label for="m">Masculino</label>
</div>
<div>
    <input type="radio" id="f" value="f" name="sexo">
    <label for="f">Feminino</label>
</div>
<div>
    <input type="radio" id="o" value="o" name="sexo">
    <label for="f">Outro</label>
</div>

<p>Quais são suas experiencias </p>
<div class="box-select"></div>
<div>
    <input type="checkbox" id="SQL" value="SQL" name="Experiencias">
    <label for="SQL">SQL</label>
</div>
<div>
    <input type="checkbox" id="html" value="html" name="Experiencias">
    <label for="">HTML</label>
</div>
<div>
    <input type="checkbox" id=".NET" value=".NET" name="Experiencias">
    <label for=".NET">.NET</label>
</div>

        </form>

        
        <div id="botao">
            <a href="./principal.html"><button  class="botaoEnviar">Enviar</button></a>
                 
             
             </div>

    </div>


</body>
</html>
